<header class="header">
    <h1 class="header-heading">
        <a class="header-link" href=" {% url 'contato:index' %}">Agenda</a>
    </h1>

    <nav class-="menu">
        <ul class="menu-list">
            <li class="menu-item">
                <a class="menu-link" href="{% url 'contato:criacao' %}">
                    Cadastrar
                </a>
            </li>

            <li class="menu-item">
                <a class="menu-link" href="{% url 'contato:registro' %}">
                    Login
                </a>
            </li>
        </ul>
    </nav>

    <div class="search">
        <form action="{% url 'contato:buscar' %}" method="get">
            <input 
            class="search-input" 
            type="search" 
            name="q" 
            id="procurar" 
            placeholder="Procurar"
            value="{{ request.GET.q.strip}}">
        </form>

    </div>
</header>
